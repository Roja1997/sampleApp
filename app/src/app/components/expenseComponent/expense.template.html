<div fxLayout="column wrap" fxLayoutAlign="center center" fxShow="true" fxHide="false">
  <div fxLayout="column wrap" style="margin-top: 18px;" fxLayoutAlign="center center" fxShow="true" fxHide="false" disabaled="">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxShow="true" fxHide="false">
      <mat-form-field>
        <input matInput="" required [matDatepicker]="picker" placeholder="From" (keydown)="disableManualData($event)" (click)="picker.open()" (dateInput)="pickFromDate()" [(ngModel)]="fromDate">
        <mat-datepicker-toggle matSuffix="" [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker="" touchUi="touch"></mat-datepicker>
      </mat-form-field>





    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false" *ngIf="fromDate">
      <mat-form-field>
        <input matInput="" required [matDatepicker]="picker1" placeholder="To" (click)="picker1.open()" [(ngModel)]="toDate" [min]="minDate" disabled>
        <mat-datepicker-toggle matSuffix="" [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1="" touchUi="touch"></mat-datepicker>
      </mat-form-field>





    </div>
    <div fxLayout="row wrap" class="expensebtn" fxLayoutAlign="center center" fxShow="true" fxHide="false" *ngIf="toDate"><button mat-fab="" color="red" (click)="submitDate()">
        <mat-icon>navigate_next</mat-icon>
      </button></div>
  </div>
  <div fxLayout="column wrap" fxLayoutAlign="center center" fxShow="true" fxHide="false">
    <p *ngIf="toDate">Your tour total Days</p>
    <h1 style="    font-family: sans-serif;">{{this.totaldays}}</h1><img imgSrc="images/pic.png" style="width: 56%;height: 56%;">
  </div>
</div>
