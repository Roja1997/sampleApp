<div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false" *ngFor="let expense1 of expense">
    <div fxLayout="row nowrap" fxFlex="50" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <p>ExpType:</p>
      <p>{{expense1.expType}}</p>
    </div>
    <div fxLayout="row nowrap" fxFlex="50" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <p>Amount:</p>
      <p>{{expense1.amount}}</p>
    </div>
  </div>
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false"><button mat-button="" color="primary" (click)=" createCSVandSendEmail()">submit</button>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false"><button mat-button="" color="primary" (click)="mailingZip()">MAIL</button></div>
  </div>
</div>
