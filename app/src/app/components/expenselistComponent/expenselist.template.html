<div fxLayout="column wrap" style="height:100%;" fxFlex="100" fxLayoutAlign="start stretch" fxShow="true" fxHide="false" *ngIf="true">
  <mat-toolbar style="background:red;color:white;">
    <mat-icon style="padding:0px 10px;" routerLink="/home/expenseinfo">keyboard_backspace</mat-icon>
    <h3>My Expenses</h3>
  </mat-toolbar>
  <div fxLayout="column wrap" fxLayoutAlign="center center" fxShow="true" fxHide="false">
    <div fxLayout="row nowrap" style="font-family:sans-serif;width:96%;border-bottom:1px solid #dcdcdc;overflow-y:auto;" fxFlex="calc(100% - 64px)" fxLayoutAlign="space-between stretch" fxShow="true" fxHide="false" *ngFor="let expense of expenseArray">
      <div fxLayout="column wrap" fxFlex="25" fxLayoutAlign="start stretch" fxShow="true" fxHide="false"><img style="border-radius:10%;width:95%;" [src]="expense.imageurl"></div>
      <div fxLayout="column wrap" class="expDetails" fxFlex="47" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <h3>{{expense.expType}}</h3>
        <p>{{expense.billDate}}</p>
        <p>{{expense.comment}}</p>
      </div>
      <div fxLayout="column wrap" fxFlex="25" fxLayoutAlign="start end" fxShow="true" fxHide="false">
        <h3>{{expense.expAmount}}</h3>
      </div>
    </div>
    <div fxLayout="column wrap" style="position:absolute;bottom:90px;width:100%;" fxFlex="100" fxLayoutAlign="center center" fxShow="true" fxHide="false" *ngIf="showSubmitButton"><button mat-raised-button="" style="border-radius:50px;width:60%;background:green;color:white;" (click)="sendingMail()">SUBMIT</button></div>
  </div>
  <div fxLayout="column wrap" fxLayoutAlign="center center" fxShow="true" fxHide="false">
    <div fxLayout="column wrap" class="expensebtn" fxFlex="100" fxLayoutAlign="center center" fxShow="true" fxHide="false"><button mat-fab="" style="color:red;  align:center;background-color:white;" (click)="sendEmailto()">
        <mat-icon>add_circle<mat-icon></mat-icon>
        </mat-icon>
      </button></div>
  </div>
</div>
