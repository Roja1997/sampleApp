<mat-toolbar fxLayoutAlign="space-between" class="toolbar">
  <div fxLayout="column wrap" fxLayoutAlign="center start" fxShow="true" fxHide="false">
    <mat-icon style="color:white" (click)="openDialog()">keyboard_backspace</mat-icon>
  </div>
  <div fxLayout="column wrap" fxLayoutAlign="center start" fxShow="true" fxHide="false">
    <h1 style="color:white;">Record Bill Details</h1>
  </div>
</mat-toolbar>
<div fxLayout="column wrap" style="padding:16px;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <form #name="ngForm">
    <div fxLayout="row " fxLayoutAlign="start center" fxShow="true" fxHide="false">
      <div fxLayout="column " fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-icon style="color:grey;font-size:20px;">receipt</mat-icon>
      </div>
      <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-form-field>
          <mat-select style="width:100%;" placeholder="Expense Type" [(ngModel)]="expType" required (selectionChange)="openCamera()" touchUi="touch" name="selector">
            <mat-option *ngFor="let i of expenseType" [value]="i">{{i}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row " fxLayoutAlign="start center" fxShow="true" fxHide="false">
      <div fxLayout="column " fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-icon style="color:grey;font-size:20px;">picture_in_picture_alt</mat-icon>
      </div>
      <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-form-field style="width:100%;"><input matInput="" [(ngModel)]="billName" name="billName" placeholder="Bill Name" required maxLength="10"></mat-form-field>
      </div>
    </div>
    <div fxLayout="row " fxLayoutAlign="  center" fxShow="true" fxHide="false">
      <div fxLayout="column wrap" fxLayoutAlign="  stretch" fxShow="true" fxHide="false">
        <mat-icon style="color:grey;      padding-top: 20px;font-size:20px;">date_range</mat-icon>
      </div>
      <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-form-field style="width:100%;">
          <input name="inputdate" matInput="" required [matDatepicker]="picker" [value]="billDate" [min]="minDate" [max]="maxDate" (keydown)="preventuserTyping($event)" placeholder="Bill Date" mat-raised-button="" (click)="picker.open()" style="cursor:pointer;" [(ngModel)]="billDate">
          <mat-datepicker #picker="" touchUi="touch"></mat-datepicker>
        </mat-form-field>





      </div>
    </div>
    <div fxLayout="row " fxLayoutAlign="start center" fxShow="true" fxHide="false">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-icon style="color:grey;font-size:20px;">account_balance_wallet</mat-icon>
      </div>
      <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-form-field><input matInput="" [(ngModel)]="expAmount" name="expAmount" placeholder="Amount" required (keypress)="expFill($event)" maxLength="6" [value]="billAmount"></mat-form-field>
      </div>
    </div>
    <div fxLayout="row " style="width:100%;" fxLayoutAlign="start center" fxShow="true" fxHide="false">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-icon style="color:grey;font-size:20px;">comment</mat-icon>
      </div>
      <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-form-field style="width:100%;"><input matInput="" [(ngModel)]="comment" name="comment" placeholder="Comments"></mat-form-field>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="center center" fxShow="true" fxHide="false" *ngIf="img">
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <p style="color:grey;">Bill Preview</p>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false"><img [src]="imgPath" style="border-radius:10%;"></div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <p (click)="openCamera()" style="cursor:pointer;color:red; ">Retake?</p>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="center center" fxShow="true" fxHide="false">
      <div fxLayout="row wrap" class="expensebtn" fxLayoutAlign="center center" fxShow="true" fxHide="false" (click)="swb()" *ngIf="name.valid"><button mat-fab="" color="red" routerLink="/home/expenselist" (click)="submit()">
          <mat-icon>check</mat-icon>
        </button></div>
    </div>
  </form>
</div>
