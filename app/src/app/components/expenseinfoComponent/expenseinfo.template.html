<div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <mat-form-field>
    <mat-select placeholder="Expense Type" required>
      <mat-option *ngFor="let i of expenseType" [value]="i">{{i}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <p>Attach Bill?</p>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false"><button mat-button="" (click)="openCamera()">Yes</button></div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false"><button mat-button="" (click)="amount()">No</button></div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false"></div>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false" *ngIf="Amount">
    <mat-form-field><input matInput="" placeholder="Amount" required></mat-form-field>
  </div><button mat-button="">Submit</button>
</div>
