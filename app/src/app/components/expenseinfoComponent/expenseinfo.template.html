<div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <div fxLayout="row " style="height:100%;" fxLayoutAlign="start center" fxShow="true" fxHide="false">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <mat-icon style="color:grey;font-size:20px;">receipt</mat-icon>
    </div>
    <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <mat-form-field>
        <mat-select style="width:100%;" placeholder="Expense Type" [(ngModel)]="expType" required touchUi="touch">
          <mat-option *ngFor="let i of expenseType" [value]="i">{{i}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row " style="height:100%;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <div fxLayout="column wrap" fxLayoutAlign="center end" fxShow="true" fxHide="false">
      <mat-icon style="color:grey;">date_range</mat-icon>
    </div>
    <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <mat-form-field style="width:100%;">
        <input matInput="" required [matDatepicker]="picker" placeholder="Bill Date" mat-raised-button="" (click)="picker.open()" style="cursor:pointer;" [(ngModel)]="billDate">
        <mat-datepicker #picker=""></mat-datepicker>
      </mat-form-field>
      <mat-icon></mat-icon>
    </div>
  </div>
  <div fxLayout="row " fxLayoutAlign="start center" fxShow="true" fxHide="false">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <mat-icon style="color:grey">account_balance_wallet</mat-icon>
    </div>
    <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <mat-form-field><input matInput="" [(ngModel)]="expAmount" type="number" placeholder="Amount" required></mat-form-field>
    </div>
  </div>
  <div fxLayout="row " style="width:100%;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <mat-form-field style="width:100%;"><input matInput="" [(ngModel)]="comment" placeholder="Comments"></mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxShow="true" fxHide="false">
    <p (click)="openCamera()" style="cursor:pointer;color:red;">Retake?</p>
  </div>
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false" *ngIf="img"><img [src]="imgPath" height="30px"></div>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false"><button mat-button="" style="color:red" (click)="submit()">Submit</button></div>
</div>
